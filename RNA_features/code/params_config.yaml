# ðŸ’¡ train params for DART to run lightGBM
selection_params:
  boosting: dart
  objective: binary
  metric: 
    - binary_logloss
    - auc
  drop_rate: 0.1
  drop_seed: 1
  max_drop: 4
  num_leaves: 15
  max_depth: 4  
  max_bin: 255
  min_data_in_leaf: 51
  learning_rate: 0.01
  feature_fraction: 1.0
  bagging_fraction: 1.0
  bagging_freq: 45
  lambda_l1: 0.001
  lambda_l2: 0.4
  min_split_gain: 0.0
  verbosity: -1
  is_unbalance: False
  n_jobs: 4